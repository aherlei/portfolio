<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insecion de datos</title>
    <link rel="stylesheet" href="estilos/insercion.css">
    <link rel="shortcut icon" href="imagen/librillotrans.png" type="image/x-icon">
</head>
<body>
    <h1>Registro de libro</h1>

    <div class="container" style="max-width: 650px; min-width: 400px;">
        <div class="card">
            <div class="card-body container_form">
                <form id="myForm" onsubmit="return validar()">
                    <div class="form-group">
                        <label for="title">Nombre:</label>
                        <input type="text" class="form-control" id="title" placeholder="título...">
                        <label for="gender">Genero</label>
                        <select id="gender">
                            <option value="">Elija una opción</option>
                            <option value="cifi">Ciencia ficción</option>
                            <option value="love">Amor</option>
                            <option value="police">Policiaco</option>
                            <option value="terror">Miedo</option>
                            <option value="history">Historico</option>
                        </select>
                        <label for="year">Año</label>
                        <input type="number" class="form-control" id="year" placeholder="Año...">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" placeholder="Autor...">
                        <label for="codipos">Código del libro</label>
                        <input type="text" class="form-control" id="codipos" placeholder="ISBN...">
                        <br><br>
                        <label for="terminos">Legalidades:</label><br>
                        <input type="checkbox" id="terminos"> <span>Acepto los términos y condiciones   </span>       

                    </div>
                    <br>
                    <input type="submit" class="btn btn-success btn btn-primary  btn-large" id="button" value="Registrar">
                    <input type="reset" class="btn btn-danger btn btn-primary  btn-large" id="button" value="Reiniciar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
