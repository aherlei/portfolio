<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de datos</title>
    <link rel="shortcut icon" href="imagen/librillotrans.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/insercion.css">
</head>
<body>
    <h1>Modificación de libros</h1>

    <div class="container" style="max-width: 650px; min-width: 400px;">
        <div class="card">
            <div class="card-body container_form">
                <form id="myForm" onsubmit="return validar()">
                    <div class="form-group">
                        <label for="title">Nombre:</label>
                        <input type="text" class="form-control" id="title" placeholder="Titulo..." value="El seño de los anillos">
                        <label for="gender">Genero</label>
                        <select id="gender">
                            <option value="fantasy">Fantasía</option>
                            <option value="love">Amor</option>
                            <option value="police">Policiaco</option>
                            <option value="terror">Miedo</option>
                            <option value="history">Historico</option>
                        </select>
                        <label for="year">Año</label>
                        <input type="number" class="form-control" id="year" placeholder="1980" value="1980">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" placeholder="Tolkien" value="Tolkien">
                        <label for="codipos">Código del libro</label>
                        <input type="text" class="form-control" id="codipos" placeholder="44556123" value="44556123">
                        <br><br>
                        <label for="terminos">Modificación:</label>
                        <input type="checkbox" id="terminos"> <span>Quiero modificar los datos   </span>       
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success btn btn-primary  btn-large" id="button" value="Aceptar">
                    <input type="reset" class="btn btn-danger btn btn-primary  btn-large" id="button" value="Reiniciar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
