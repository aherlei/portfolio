<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link rel="shortcut icon" href="imagen/librillotrans.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/listado.css">
</head>
<body>
    <h1>Listado de libros</h1>
    <div class="container_table">
        <table class="rwd-table">
            <tr>
                <th>Titulo del libro</th>
                <th>Genero</th>
                <th>Año</th>
                <th>Autor</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td data-th="Titulo">Cien años de soledad</td>
                <td data-th="Genro">Realismo mágico</td>
                <td data-th="Año">1967</td>
                <td data-th="Autor">Gabriel García Márquez</td>
                <td data-th="Accion">
                    <button type="submit" class="btn btn-primary  btn-large"><a href="modificacion.html">Editar</a></button>
                    <button type="submit" class="btn btn-primary  btn-large"><a href="" onclick="confirm('¿Estás Seguro?')">Borrar</a></button>
                </td>
            </tr> 
            <tr>
                <td data-th="Titulo">1984</td>
                <td data-th="Genro">Historico</td>
                <td data-th="Año">1949</td>
                <td data-th="Autor">George Orwell</td>
                <td data-th="Accion">
                    <button type="submit" class="btn btn-primary  btn-large"><a href="modificacion.html">Editar</a></button>
                    <button type="submit" class="btn btn-primary  btn-large"><a href="" onclick="confirm('¿Estás Seguro?')">Borrar</a></button>
                </td>
            </tr>
            
        </table>

    </div>

</body>
</html>
